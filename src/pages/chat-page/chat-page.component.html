<h1 class="mb-2">
  {{ `${getFullName(employee)}, ${getFullName(customer)}` }} (conversation n°{{
    chat && chat.id
  }})
</h1>
<main class="bg-red-300 w-dvw h-dvh p-8 overflow-hidden">
  <section class="w-full bg-amber-300 rounded-2xl">
    <ul>
      <li
        *ngFor="let message of messages"
        class="mb-4 bg-blue-300 rounded-2xl p-4"
      >
        <span class="font-bold">{{
          isFromEmployee(message)
            ? getFullName(employee)
            : getFullName(customer)
        }}</span>
        à <span>{{ message.publication_time }}</span
        ><br />
        <span>{{ message.content }}</span>
      </li>
    </ul>

    <form
      class="flex gap-2"
      [formGroup]="createCommentForm"
      (ngSubmit)="handleSubmit()"
    >
      <label for="message" class="sr-only">Votre Message : </label>
      <input
        formControlName="content"
        id="message"
        name="message"
        placeholder="Bonjour..."
        type="text"
        class="bg-white border-gray-400 rounded-2xl p-2"
      />
      <button
        type="submit"
        class="bg-blue-600 border-gray-400 rounded-2xl p-2 font-bold text-white"
      >
        Envoyer
      </button>
    </form>
  </section>
</main>
